  <button onclick="animateColor()">animate color</button>

  <script>
    var paper=Raphael("canvas",1650,500);

    function animateShape(){
      img.animate({"transform":"r90t100,0,s1.5"},4000,"elastic");

    function animateColor(){
      img.animate({"fill":"#ddd","fill-opacity":0.7},800,"bounce");
