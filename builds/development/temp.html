<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>day #</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="canvas" style="width:140px;padding:0px;margin:0px;"></div>

    <br>
    <button onclick="changeColor()">rotate and translate</button>
    <button onclick="resetTransform()">reset transform</button>
    <button onclick="animateShape()">animate</button>
    <button onclick="animateColor()">animate color</button>
    <script src="js/lib/raphael-min.js"></script>
    <script>
      var paper=Raphael("canvas",1650,400);
      //    var cir=paper.circle(35,25,20).attr({fill:"#17A9C6"});
      var randomShape=paper.path("M0,0L360,0L130,180L0,0").attr({
        "fill":"#17A9C6"
      });
      var randomShape2=paper.path("M0,0L360,0L180,180L10,0").attr({
        "fill":"#17A9C6"
      });
      //    var word={name:"hongbo",age:25,address:"4455 SW 34th St, APT# UU249, Gainesville"};
      //    var text = paper.text(40,55,word.name+' is '+word.age+' years old and he lives in '+word.address).attr({
      //      "fill":"#17A9C6",
      //      "font-size":75,
      //
      //      "text-anchor":"start",
      //      "font-family":"century gothic" // font family of the text
      //    });
      function changeColor(){
        randomShape.transform("r90t100,0,s1.5");
      }
      function animateShape(){
        randomShape.animate({"transform":"r90t100,0,s1.5"},4000,"elastic");
      }
      function animateColor(){
        randomShape.animate({"fill":"#ddd","fill-opacity":0.7},800,"bounce");
      }
      function resetTransform(){
        randomShape.transform("");
      }
      //    randomShape.click(function(){
      //      alert('you click me');
      //    });
      randomShape.mouseover(animateShape);
    </script>
  </body>
</html>
